<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm">
                    <i class="bi bi-key" style="font-size: x-large">: {{accountHistory.accountId}}</i>
                </div>
                <div class="col-sm">
                    <i class="bi bi-currency-dollar" style="font-size: xx-large">: [{{accountHistory.balance|number:'1.1-3'}}]</i>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <th>ID</th>
                <th>Operation date</th>
                <th>Operation type</th>
                <th>Mount</th>
                <th>Description</th>
                </thead>
                <tbody>
                <tr *ngFor="let op of accountHistory.operationDTOList">
                    <td>{{op.id}}</td>
                    <td>{{op.operationDate|date:'dd MMM yyyy HH:mm'}}</td>
                    <td>{{op.type}}</td>
                    <td>{{op.mount}}</td>
                    <td>{{op.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <ul class="nav nav-fill ">
                <li class="p-md-1" *ngFor="let item of [].constructor(accountHistory.totalPages); let i = index">
                    <a [ngClass]="page==i?'btn-info':'btn-outline-info'" class="btn ms-1 mt-1" (click)="getPage(i)">{{i+1}}</a>
                </li>
                <li class="p-md-1">
                    <select #size (change)="selectSize(size.value)" name="size" class="form-select ms-1 mt-1" >
                        <option selected>Size</option>
                        <option  value="5">5</option>
                        <option  value="10">10</option>
                        <option  value="15">15</option>
                        <option  value="20">20</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
</div>
